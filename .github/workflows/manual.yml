name: Run Tests

on:
  workflow_dispatch:  # Allows manual execution

jobs:
  test:
    name: UI Test
    runs-on: ubuntu-latest

    container:
      image: node:20  # Runs inside Node.js 20 container

    services:
      selenium:
        image: selenium/standalone-chrome
        options: --shm-size=2gb  # Prevents browser crashes

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: test/package-lock.json  # Caches dependencies

      - name: Install dependencies
        run: npm install
        working-directory: test  # Run inside "test" folder

      - name: Run Mocha tests
        run: npx mocha "test/**/*.test.js"
        
      - name: Upload screenshots (if tests fail)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: screenshots
          path: test/screenshots/

