name: Run Tests

on:
  workflow_dispatch:  # Allows manual execution

jobs:
  test:
    runs-on: ubuntu-latest  # Use a full Ubuntu VM instead of a container

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Install Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20

    - name: Install Chrome
      uses: browser-actions/setup-chrome@v1
      with:
        chrome-version: 120
        install-dependencies: true

    - name: Verify Chrome Installation
      run: google-chrome --version

    - name: Install Dependencies
      run: npm install
      working-directory: ./test  # Set working directory to 'test' since package.json is there

    - name: Start Web Server
      run: |
        python3 -m http.server 8000 &  # Run in the background
      working-directory: ./src

    - name: Run Tests with WebDriver Fix
      run: |
        npx mocha "test/**/*.test.js"
      env:
        CHROME_BIN: /usr/bin/google-chrome
        SELENIUM_BROWSER: chrome
        CHROMEDRIVER_ARGS: "--user-data-dir=/tmp/chrome-profile"


